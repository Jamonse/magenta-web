<mat-nav-list>
  <span *ngFor="let navOption of navOptions">
    <a
      mat-list-item
      *hasPermission="navOption.requiredPermission"
      [routerLink]="navOption.navTo"
      style="font-weight: bold"
    >
      <mat-icon
        style="margin-right: 1rem"
        [svgIcon]="navOption.icon"
      ></mat-icon>
      {{ navOption.name }}
      <mat-divider></mat-divider>
    </a>
  </span>
</mat-nav-list>
