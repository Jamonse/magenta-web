<div style="height: 80vh" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex="90" fxFlex.gt-lg="50" *ngIf="post | async as post">
    <mat-card-header>
      <mat-card-title>
        {{ post.title }}
        <mat-card-subtitle *ngIf="post.lastUpdated">
          {{ "Updated: " + post.lastUpdated | date }}
        </mat-card-subtitle>
        <mat-card-subtitle>
          {{ post.createdAt | date }}
        </mat-card-subtitle>
        <mat-card-subtitle>
          {{ post.createdBy }}
        </mat-card-subtitle>
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-image [src]="post.image ? post.image : defaultPicUrl" />
    <mat-card-content>
      <p [innerHTML]="post.content | sanitizingSafe"></p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button fxFlex.xs mat-stroked-button (click)="backPage()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
