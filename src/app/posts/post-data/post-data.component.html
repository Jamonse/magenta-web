<mat-card *ngIf="post | async as post">
  <mat-card-header>
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
    <mat-card-subtitle *ngIf="post.lastUpdated">
      {{ post.lastUpdated | date }}
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{ post.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ post.content }}
  </mat-card-content>
</mat-card>
