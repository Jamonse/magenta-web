<div
  *ngIf="postsData | async as postsData"
  fxLayout="column"
  style="height: 100%"
>
  <app-search-container
    [searchLabel]="'Search post...'"
    [editButtonIcon]="'add'"
    [sortOptions]="sortOptions"
    (sortEvent)="sortEvent($event)"
  >
  </app-search-container>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="16px grid"
    style="padding: 1rem"
  >
    <app-post
      fxFlex.sm="0 1 calc(50%-10px)"
      fxFlex.md="0 1 calc(33%-10px)"
      fxFlex.gt-md="0 1 calc(25%-10px)"
      *ngFor="let post of postsData.content"
      [post]="post"
    ></app-post>
  </div>
  <div fxFlex="60"></div>
  <mat-paginator
    [pageIndex]="postsData.pageNumber"
    [pageSize]="postsData.pageSize"
    [length]="postsData.totalElements"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent($event)"
  ></mat-paginator>
</div>
