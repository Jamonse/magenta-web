<mat-card *ngIf="post">
  <mat-card-header>
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ post.createdAt | date }}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="post.image" />
  <mat-card-content>
    <p>{{ post.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
  </mat-card-actions>
</mat-card>
