<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
  <form
    (ngSubmit)="login()"
    [formGroup]="loginForm"
    fxFlex="30%"
    fxFlex.sm="50%"
    fxFlex.xs="90%"
  >
    <mat-card>
      <mat-card-title>
        <h1 style="font-weight: bold">Login</h1>
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label> E-mail </mat-label>
          <input
            matInput
            type="text"
            placeholder="example@example.com"
            formControlName="email"
          />
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            E-mail address is <b>required</b>
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <app-password-field formControlName="password"> </app-password-field>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button fxFlex="50" mat-raised-button color="primary" type="submit">
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
