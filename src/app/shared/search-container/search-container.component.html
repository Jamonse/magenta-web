<div
  class="full-width container"
  fxLayout="column"
  fxLayoutAlign="space-evenly stretch"
>
  <div
    [formGroup]="searchTextForm"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <mat-icon style="margin-left: 1rem; margin-right: 1rem">search</mat-icon>
    <mat-form-field fxFlex="50" fxFlex.xs="85">
      <mat-label> {{ searchLabel }} </mat-label>
      <input matInput formControlName="searchInput" type="text" />
    </mat-form-field>
    <button
      *hasPermission="editPermission"
      routerLink="posts"
      style="margin-left: 1rem; margin-right: 1rem"
      color="primary"
      mat-mini-fab
      (click)="editButtonPressed()"
    >
      <mat-icon>{{ editButtonIcon }}</mat-icon>
    </button>
  </div>
  <div *ngIf="!!!sortOptions" fxLayout="row" fxLayoutAlign="center center">
    <mat-icon style="margin-left: 1rem; margin-right: 1rem">sort</mat-icon>
    <mat-form-field fxFlex="50" fxFlex.xs="85">
      <mat-label>
        {{ sortOptionsLabel }}
      </mat-label>
      <mat-select [disabled]="!!sortOptions">
        <mat-option *ngFor="let option of sortOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button
      style="margin-left: 1rem; margin-right: 1rem"
      mat-mini-fab
      (click)="sortDirectionChanged()"
    >
      <mat-icon>
        {{ sortDirection ? "keyboard_arrow_up" : "keyboard_arrow_down" }}
      </mat-icon>
    </button>
  </div>
</div>
