<div
  fxLayout="column"
  fxLayoutAlign="space-around center"
  class="container dialog-container"
  fxLayoutGap="2rem"
>
  <mat-icon color="warn">{{ dialogIcon }}</mat-icon>
  <div>{{ dialogData.dialogMessage }}</div>
  <button fxFlexAlign="stretch" (click)="closeDialog()" mat-flat-button>
    OK
  </button>
</div>
